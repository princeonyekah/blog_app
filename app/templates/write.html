<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/write.css">
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>{{ title }}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light nav">
      <div class="container-fluid">
        <div class="d-flex align-items-end">
          <a class="navbar-brand" href="#">
            <img
              src="../static/InKVue.png"
              style="width: 180px; padding-left: 60px"
              alt="The InKVue Logo"
          /></a>
          <h6 class="text-muted fs-6" style="font-style: italic">
            Draft in {{author.name}}
          </h6>
          <!-- The name would need a placeholder to be taken from the database-->
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/logout"
                >Logout</a
              >
            </li>
          </ul>
          <img
            src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
            class="avatar rounded-circle"
            style="width: 50px"
            alt="Avatar"
          />
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h1 class="mb-4">Write your Blog Post</h1>

      <form action="/post" method="POST">
        <label for="title" class="form-label">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          name="title"
          required
        />

        <!-- <div class="mb-3"> -->
        <label for="content" class="form-label">Content</label>
        <textarea
          class="form-control"
          id="content"
          name="content"
          rows="8"
          required
        ></textarea>
        <button class="btn btn-outline-success mt-3" type="submit">
          Publish
        </button>
         <!-- Author -->
         <input type="hidden" name="authorEmail" value="{{ author.email }}">
         <input type="hidden" name="authorId" value="{{ author.id }}">

      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
