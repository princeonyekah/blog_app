{% set title = 'All Blog Post' %}
{% include "head.html" %}
{% include "sidebar.html" %}

<div class="container mt-4">
  <div class="card shadow">
    <div class="card-body">
      <h1 class="mb-4">Write your Blog Post</h1>

      <form action="/post" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <!-- <div class="mb-3"> -->
        <label for="content" class="form-label">Content</label>
        <textarea
          class="form-control"
          id="content"
          name="content"
          rows="8"
          required
        ></textarea>

        <div class="form-group">
          <label for="txtPost">Add Image</label>

          <div class="input-group">
              <span class="input-group-btn">
              <span class="btn btn-primary btn-file">
                  Browseâ€¦ <input type="file" id="fileupload" name="file" multiple required>
              </span>
              </span>
              <input type="text" class="form-control" readonly>
          </div>

        <div class="mb-3">
          <label for="image" class="form-label">Add Image</label>
          <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
        </div>

        <button class="btn btn-success" type="submit">Publish</button>

        <!-- Author -->
        <input type="hidden" name="authorEmail" value="{{ author.email }}">
        <input type="hidden" name="authorId" value="{{ author.id }}">
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
