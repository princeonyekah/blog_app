{% include "head.html" %}
{% include "sidebar.html" %}

<div class="container mt-4">
    <h2>Edit Profile</h2>
    <form action="/update_profile/{{ author.id }}" method="POST" enctype="multipart/form-data">
        <!-- Input fields for updating profile information -->
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ author.username }}">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ author.email }}">
        </div>
        <div class="form-group">
            <label for="bio">Bio:</label>
            <textarea class="form-control" id="bio" name="bio">{{ author.bio }}</textarea>
        </div>
        <div class="form-group">
            <label for="profilePic">Profile Picture:</label>
            <input type="file" class="form-control" id="profilePic" name="profilePic">
        </div>
        <!-- Add more input fields for other profile information -->

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
