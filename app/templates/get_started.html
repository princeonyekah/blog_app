<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles_blog.css">
    <script src="https://kit.fontawesome.com/38269b1820.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <div class="nav-container">
        <div class="logo">
            <a href="/" class="logo">
                <img src="../static/InKVue.png" class="logo-img" alt="The InKVue Logo">
            </a>
        </div>
        <div class="user-icon">
            <a href="#"><i class="fa-solid fa-user"></i></a>
        </div>
    </div>


    <div class="header-container">
        <div class="side-nav">
            <ul class="nav-links">
                <li>
                    <a href="/all_blogs"> <i class="fa-solid fa-book-open"></i><p> All Blogs </p></a>
                </li>
                <li>
                    <a href="#my-blogs"><i class="fa-solid fa-book-open-reader"></i> <p> My Blogs  </p></a>
                </li>
                <li>
                    <a href="#explore"><i class="fa-regular fa-compass"></i> <p> Explore </p></a>
                </li>
                <li>
                    <a href="#subscriptions"> <i class="fa-solid fa-credit-card"></i><p> Subscriptions </p></a>
                </li>
                <li>
                    <a href="#learn"><i class="fa-solid fa-chalkboard"></i><p> Learn </p></a>
                </li>
                <li>
                    <a href="#user-profile"><i class="fa-solid fa-user"></i><p> User Profile </p></a>
                </li>
                <div class="active">
                </div>
            </ul>
        </div>

    </div>

    <div class="main-container">
        <div class="search-container"
            <div class="search-bar">
                <input type="text" placeholder="Search for blogs" class="search-input">
                <button type="submit" class="search-btn">Search</button>
            </div>
        </div>
    </div>

</body>
</html>
