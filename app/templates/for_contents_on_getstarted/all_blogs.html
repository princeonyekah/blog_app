<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/app/static/css/for_pages_on_getstarted/all_blogs.css">
    <script src="https://kit.fontawesome.com/38269b1820.js" crossorigin="anonymous"></script>
    <title>All Blogs</title>
</head>
<body>
    <div class="nav-container">
        <div class="logo">
            <a href="/" class="logo">
                <img src="/app/static/InKVue.png" class="logo-img" alt="The InKVue Logo">
            </a>
        </div>
        <div class="user-icon">
            <a href="#"><i class="fa-solid fa-user"></i></a>
        </div>
    </div>

    <div class="all">
        <div class="header-container">
            <div class="side-nav">
                <ul class="nav-links">
                    <li>
                        <a href="#all-blogs"> <i class="fa-solid fa-book-open"></i><p> All Blogs </p></a>
                    </li>
                    <li>
                        <a href="#my-blogs"><i class="fa-solid fa-book-open-reader"></i> <p> My Blogs  </p></a>
                    </li>
                    <li>
                        <a href="#explore"><i class="fa-regular fa-compass"></i> <p> Explore </p></a>
                    </li>
                    <li>
                        <a href="#subscriptions"> <i class="fa-solid fa-credit-card"></i><p> Subscriptions </p></a>
                    </li>
                    <li>
                        <a href="#learn"><i class="fa-solid fa-chalkboard"></i><p> Learn </p></a>
                    </li>
                    <li>
                        <a href="#user-profile"><i class="fa-solid fa-user"></i><p> User Profile </p></a>
                    </li>
                    <div class="active">
                    </div>
                </ul>
            </div>
        </div>
        <h2 class="h2">All Blogs</h2>
        <div class="main-container">
            <!-- Content specific to "All Blogs" page goes here -->

            <div class="blog">
                <div class="blog-card">
                    <img src="/app/static/Rectangle 11.png" alt="Time Management" class="blog-image">
                    <h3>The Importance of Time Management</h3>
                </div>
            </div>

            <div class="blog">
                <div class="blog-card">
                    <img src="/app/static/Rectangle 15.png" alt="Sustainable Agriculture" class="blog-image">
                    <h3>Exploring Sustainable Agriculture Practices</h3>
                </div>
            </div>

            <div class="blog">
                <div class="blog-card">
                    <img src="/app/static/Rectangle 16.png" alt="AI in Healthcare" class="blog-image">
                    <h3>The Rise of Artificial Intelligence in Healthcare</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
