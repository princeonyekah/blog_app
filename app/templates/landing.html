<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../static/css/landingstyles.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>InkVue</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <style>
      .stay-curious {
        margin: 20px 50px 30px 20px; /* Adjust margins as needed */
      }

      .btn-group {
        margin: 20px 0 0 20px; /* Adjust margins as needed */
      }
    </style>
  </head>
  <body>
    {% include "navigation.html" %}

    <div class="stay-curious fs-1 text fw-bolder text-dark w-50 h2">
      Stay Curious.
    </div>
    <div class="discover-text mx-auto p-12 ms-3 fw-normal w-50 h1">
      <p>
        Discover stories, thinking,<br />
        and expertise from writers <br />on any topic.
      </p>
    </div>

  <div class="btn-group" role="group" aria-label="Basic outlined example">
    <button type="button" class="btn fs-4 text-white btn-success fw-bolder">Start Reading</button>
  </div>

    <div class="row mt-3">
      {% for blog in blogs %}
      <div class="col-md-4 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ blog.title }}</h5>
            <p class="card-text">by {{ blog.author }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
