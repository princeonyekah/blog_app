<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../static/css/landingstyles.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <style>
    .stay-curious {
      margin: 20px 50px 30px 20px; /* Adjust margins as needed */
    }

    .btn-group {
      margin: 20px 0 0 20px; /* Adjust margins as needed */
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light nav">
    <div class="container-fluid">

      <a class="navbar-brand" href="#"> <img src="../static/InKVue.png" alt="The InKVue Logo"></a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Write</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Sign in</a>
          </li>
            </ul>
            <button class="btn btn-outline-success" type="submit">Get Started</button>


      </div>
    </div>
  </nav>

  <div class="stay-curious fs-1 text fw-bolder text-dark w-50 h2 "> Stay Curious.</div>
  <div class="discover-text mx-auto  p-12 ms-3 fw-normal w-50 h1"><p>Discover stories, thinking,<br> and expertise from writers <br>on any topic.</p></div>

  <div class="btn-group" role="group" aria-label="Basic outlined example">
    <button type="button" class="btn fs-4 text-white btn-success fw-bolder">Start Reading</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
