{% set title = 'Authentication Example' %}
{% include "head.html" %}
<style>
  .custom-gradient {
    background: linear-gradient(90deg, #3ea20f 0%, #0dde22 100%);
    border: none;
  }
</style>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <h2 class="text-center mb-4">Login</h2>
      {{ g.message|safe }}

      <p class="lead text-center mb-4">Welcome back!  Please log in to access  your account</p>
      <form method="post" action="/login">
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary custom-gradient" style="width: 528px;">Login</button>
         <p class="text-end"><a class="text-decoration-none" href="/forgot_password"> Forgot Password? </a></p>
        </div>
        <p class="small text-muted">Don't have an account? <a href="/register">Register here</a>.</p>
      </form>
    </div>
  </div>
</div>
