<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles_blog.css">
    <script src="https://kit.fontawesome.com/38269b1820.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <div class="nav-container">
        <div class="logo">
            <a href="/" class="logo">
                <img src="../static/InKVue.png" class="logo-img"The InKVue Logo">
            </a>
        </div>
        <div class="user-icon">
            <a href="#"><i class="fa-solid fa-user"></i></a>
        </div>
    </div>


    <div class="header">
        <div class="side-nav">
            <ul class="nav-links">
                <li>
                    <a href="#"> <i class="fa-solid fa-book-open"></i><p> All Blogs </p></a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-book-open-reader"></i> <p> My Blogs  </p></a>
                </li>
                <li>
                    <a href="#"><i class="fa-regular fa-compass"></i> <p> Explore </p></a>
                </li>
                <li>
                    <a href="#"> <i class="fa-solid fa-credit-card"></i><p> Subscriptions </p></a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-chalkboard"></i><p> Learn </p></a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-user"></i><p> User Profile </p></a>
                </li>
                <div class="active">
            </ul>
        </div>

    </div>
    <div class="main"
        <div class="search-bar">
            <input type="text" placeholder="Search for blogs" class="search-input">
            <button type="submit" class="search-btn">Search</button>
        </div>

        <div class="row mt-3">
            {% for blog in blogs %}
            <div class="col-md-4 mb-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">{{ blog.title }}</h5>
                  <p class="card-text">by {{ blog.author }}</p>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
    </div>

</body>
</html>
